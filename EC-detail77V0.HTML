      <h5 class="w3-center">1810年舒曼出生在德國薩克森的小鎮茲威考，他的父親開著一家書店兼營出版。童年的舒曼最大興趣是文學而不是音樂，並且熱衷於寫作小說和散文。偶爾也從事一些音樂活動，12歲的時候舒曼組織了一個小型的管弦樂隊。之後出於對文學的熱情，又組織了一個文學社，並開始寫作關於藝術和詩歌的論文。
