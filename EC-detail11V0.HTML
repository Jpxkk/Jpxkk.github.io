      <h1 class="w3-center">韓德爾</h1><br>
      <h5 class="w3-center">韓德爾被譽為是巴洛克時期最偉大的作曲家之一，其作品《水上音樂》、《皇家煙火》和《彌賽亞》至今仍然廣為人知。他創作了四首加冕頌歌，其中《牧師扎多克》（1727年）是為喬治二世的登基所作，後來在每次英皇加冕時演奏。韓德爾在三十年內創作了四十餘首歌劇，1960年代以來，巴洛克音樂及復古風格演奏的復興令人們對韓德爾的正歌劇重新燃起了興趣。</h5>
