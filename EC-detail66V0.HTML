      <h1 class="w3-center">蕭邦</h1><br>
      <h5 class="w3-center">鋼琴詩人
        蕭邦父親是法國人，母親是波蘭人。他自幼喜愛波蘭民族音樂，7歲時就創作了波蘭舞曲，8歲登台演出，不足20歲已出名。蕭邦後半生主要生活在法國，39歲時因病英年早逝，創作了大量鋼琴作品，如4部敘事曲、十餘部波蘭舞曲包括《軍隊》、《英雄》，26首鋼琴前奏曲包括《雨滴》，27首鋼琴練習曲包括《離別》、《革命》，4首詼諧曲、4首即興曲、3首鋼琴奏鳴曲，至少21首夜曲，59首馬祖卡，兩首鋼琴協奏曲、幻想曲、大提琴奏鳴曲和搖籃曲等。蕭邦一生的創作大多是鋼琴曲，世人稱之「鋼琴詩人」。
                
        </h5>
